       <p class="excerpt">首先，深复制（深拷贝），指的是创建一个和原对象不同地址，相同内容的一个对象。浅复制（浅拷贝），指的是 只复制一个指针。原对象发生改变，复制对象也发生改变，因为地址相同。深复制的原对象引用计数不变，副本对象引用计数 +1，产生新对象。原对象和副本对象是不同的对象。浅复制原对象在复制的时候引用计数 +1, 原对象和副本对象是同一个对象，没有产生新对象。copy 对于可变对象来说，是深复制。对于不可变对象是浅复制。mutuableCopy 始终是深复制。&hellip;</p>
